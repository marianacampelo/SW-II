    <title>Mousse de Maracujá</title>
</head>
<body>
    <h1>Mousse de Maracujá</h1>
    
    <h2>Ingredientes</h2>

    <ul>
      <li>1 caixa de leite condensado</li>
      <li>1 caixa de creme de leite</li>
      <li>2 Maracujá</li>
    </ul>

    <h2>Modo de preparo</h2>

    <p>Em um liquidificador bata a poupa dos maracujas até as cementes sumirem, após isso penere o sucoe reserve em um recipiente</p>

</body>
